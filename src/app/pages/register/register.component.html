<div class="register-container">

    <div class="register-left-side">

        <div class="register-left-side-filter">
            <div class="register-left-side-text">
                <h1>ðŸš€</h1>
                <h3>Welcome</h3>
                <h6>Manage your budget with us</h6>
            </div>

            <div class="register-left-side-about">
                <ul>
                    <li>Add money to your account</li>
                    <li>Take care of your money</li>
                    <li>Keep an eye on your activities</li>
                </ul>
            </div>
        </div>

    </div>
    
    <div class="register-right-side">  

        <div class="register-right-side-header">
            <h5> Sign up <span class="text-muted">/ Sign in </span></h5>
        </div>

        <div class="register-right-side-body">
                 
            <form [formGroup]="userForm">
                <div class="input-container">
                    <div class="input-logo">
                        <i class="fa fa-users"></i>
                    </div>
                    <div class="form-input">
                        <input formControlName="username" type="text" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-logo">
                        <i class="fa fa-envelope-o"></i>
                    </div>
                    <div class="form-input">
                        <input formControlName="email" type="text" class="form-control" placeholder="Email">
                    </div>
                </div>                
                <div class="input-container">
                    <div class="input-logo">
                        <i class="fa fa-key"></i>
                    </div>
                    <div class="form-input">
                        <input formControlName="password" type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
            </form>
            
        </div>

        <div class="register-right-side-footer">
            <div class="register-button">
                <button (click)="register()" class="btn" [disabled]="!userForm.valid"> Sign up </button>
                <a [routerLink]="['/sign-in']">Have an account? Sign in!</a>
            </div>
        </div>

    </div>

</div>
